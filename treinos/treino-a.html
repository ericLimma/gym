<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MoveIT | Treino A</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/train-style.css" />
    <link rel="stylesheet" href="../assets/css/cronometro.css" />
    <link rel="stylesheet" href="../assets/css/loading.css">

    <script src="https://kit.fontawesome.com/0740295107.js" crossorigin="anonymous"></script>
   <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest" />

    <script src="../assets/js/loading.js"></script>
</head>

<body>
    <div class="loading d-flex">
        <div class="loading-text">carregando ...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    <main class="main d-none">
        <header class="header">
            <a href="../index.html" class="menu-container">
                <span><i class="fa-solid fa-arrow-left-long"></i>voltar</span>

                <span>editar<i class="fa-regular fa-pen-to-square"></i></span>
            </a>
        </header>
        <div class="cronometro">
            <div class="display">
                <span id="hour">00</span> :
                <span id="minute">00</span> :
                <span id="second">00</span> :
                <span id="millisecond">000</span>
            </div>

            <div class="btn-container">
                <button class="btn" id="start">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="btn" id="pause" style="display:none;">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button class="btn" id="stop" style="display:none;">
                    <i class="fa-solid fa-stop"></i>
                </button>
            </div>

        </div>
        <div class="cards-container">
            <div class="training-card-content">
                <span class="training-title">Supino inclinado</span>
                <span class="training-description">Carga: 14kg 4x12</span>
                <span class="training-buttons">
                    <button class="training-btn">
                        <i class="fa-solid fa-play"></i>
                        iniciar
                    </button>
                    <button class="training-btn">
                        <i class="fa-solid fa-stop"></i>finalizar
                    </button>
                </span>
            </div>
        </div>

        <script src="../assets/js/cronometro.js"></script>
</body>


</html>
